<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div>
        <h1>Form Demo</h1>
        <form>
          <div class="form-group">
            <label for="contract-title">Title</label><br />
            <input type="text" id="contract-title" placeholder="Contract title">
          </div>
          <div class="form-group">
            <label for="contract-summary">Summary</label><br />
            <textarea id="contract-summary" rows="3" placeholder="Contract summary"></textarea>
          </div>
          <button type="submit" id="submit-form">Submit</button>
        </form>
    </div>
    <script src="js/add.js"></script>
</body>
</html>
